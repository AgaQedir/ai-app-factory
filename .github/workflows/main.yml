name: AI App Factory (CLIENT FIX)
on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        required: true
        default: 'Crypto Dashboard'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.9' }
      
      - run: pip install openai

      - name: Generate App
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPT: ${{ inputs.idea }}
        run: |
          cat <<EOF > generator.py
          import os
          import sys
          from openai import OpenAI

          print('--- üîß M∆èCBURƒ∞ T∆èMƒ∞R MODU ---')

          api_key = os.environ.get('OPENAI_API_KEY')
          user_idea = os.environ.get('PROMPT')

          if not api_key: sys.exit(1)

          client = OpenAI(api_key=api_key)

          # GPT-ye qisa ve konkret emr veririk
          system_msg = """You are a Next.js expert. 
          Create a SINGLE FILE component (page.tsx).
          You MUST use 'lucide-react' for icons.
          You CAN use 'recharts' or 'react-chartjs-2' for charts.
          Do NOT include 'use client' yourself, I will add it manually.
          Output ONLY the code inside ---CLIENT--- tags."""
          
          user_msg = f"Create a modern, dark-mode Next.js dashboard. Request: {user_idea}"

          try:
              response = client.chat.completions.create(
                  model="gpt-4o-mini",
                  messages=[
                      {"role": "system", "content": system_msg},
                      {"role": "user", "content": user_msg}
                  ]
              )
              res = response.choices[0].message.content
              
              if "---CLIENT---" in res:
                  code = res.split("---CLIENT---")[1].split("---END---")[0].strip()
              else:
                  code = res.replace("```tsx", "").replace("```", "")

              # --- VACƒ∞B Hƒ∞SS∆è: "use client" M∆èCBURƒ∞ ∆èLAV∆è EDƒ∞Lƒ∞R ---
              # Eger kodda varsa silirik ki, iki defe dusmesin
              code = code.replace('"use client";', '').replace("'use client';", '')
              
              final_code = '"use client";\n\n' + code

              os.makedirs("app", exist_ok=True)
              with open("app/page.tsx", "w", encoding="utf-8") as f:
                  f.write(final_code)

              # Package.json - Full Paket
              pkg = '''{
                "name": "ai-app",
                "version": "1.0.0",
                "scripts": {
                  "dev": "next dev",
                  "build": "next build",
                  "start": "next start"
                },
                "dependencies": {
                  "next": "latest",
                  "react": "latest",
                  "react-dom": "latest",
                  "lucide-react": "latest",
                  "framer-motion": "latest",
                  "recharts": "latest",
                  "chart.js": "latest",
                  "react-chartjs-2": "latest",
                  "clsx": "latest",
                  "tailwind-merge": "latest"
                },
                "devDependencies": {
                  "typescript": "latest",
                  "@types/node": "latest",
                  "@types/react": "latest",
                  "@types/react-dom": "latest",
                  "postcss": "latest",
                  "tailwindcss": "latest"
                }
              }'''
              
              with open("package.json", "w", encoding="utf-8") as f:
                  f.write(pkg)
                  
              tw_config = '''/** @type {import('tailwindcss').Config} */
              module.exports = {
                content: ["./app/**/*.{js,ts,jsx,tsx}"],
                theme: { extend: {} },
                plugins: [],
              }'''
              with open("tailwind.config.js", "w", encoding="utf-8") as f:
                  f.write(tw_config)

              print("üéâ KOD HAZIRLANDI V∆è D√úZ∆èLDƒ∞LDƒ∞!")

          except Exception as e:
              print(f"XETA: {e}")
              sys.exit(1)
          EOF

          python generator.py

      - name: Save to GitHub
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'bot@ai.com'
          git add .
          git commit -m "Forced Client Mode"
          git push
