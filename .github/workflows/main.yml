name: AI App Factory (FINAL)
on:
  workflow_dispatch:
    inputs:
      idea:
        description: 'App Idea'
        required: true
        default: 'Crypto Dashboard'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.9' }
      
      - run: pip install openai

      - name: Generate App
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPT: ${{ inputs.idea }}
        run: |
          # Python skriptini fayla yaziriq (Xeta olmamasi ucun)
          cat <<EOF > generator.py
          import os
          import sys
          from openai import OpenAI

          print('--- üß† GPT BEYNƒ∞ ƒ∞≈û∆è D√ú≈ûD√ú ---')

          api_key = os.environ.get('OPENAI_API_KEY')
          user_idea = os.environ.get('PROMPT')

          if not api_key:
              print('‚ùå X∆èTA: API A√ßar tapƒ±lmadƒ±!')
              sys.exit(1)

          client = OpenAI(api_key=api_key)

          print(f'Sorƒüu: {user_idea}')

          system_msg = "You are an expert Next.js developer. Output code inside ---CLIENT--- and ---END--- tags."
          user_msg = f"Create a modern Next.js page (page.tsx) with Tailwind. Request: {user_idea}"

          try:
              response = client.chat.completions.create(
                  model="gpt-4o-mini",
                  messages=[
                      {"role": "system", "content": system_msg},
                      {"role": "user", "content": user_msg}
                  ]
              )
              
              res = response.choices[0].message.content
              print('‚úÖ GPT Cavab Verdi!')

              if "---CLIENT---" in res:
                  code = res.split("---CLIENT---")[1].split("---END---")[0].strip()
                  
                  os.makedirs("app", exist_ok=True)
                  with open("app/page.tsx", "w", encoding="utf-8") as f:
                      f.write(code)
                  
                  # Package.json
                  pkg = '{"name":"ai-app","dependencies":{"next":"latest","react":"latest","react-dom":"latest","lucide-react":"latest"}}'
                  with open("package.json", "w", encoding="utf-8") as f:
                      f.write(pkg)
                      
                  print("üéâ FAYLLAR UƒûURLA YARANDI!")
              else:
                  print("‚ö†Ô∏è GPT kod formatini sehven 'markdown' kimi verdi, duzeldilir...")
                  # Ehtiyat variant
                  code = res.replace("```tsx", "").replace("```", "")
                  os.makedirs("app", exist_ok=True)
                  with open("app/page.tsx", "w", encoding="utf-8") as f:
                      f.write(code)
                  print("üéâ FAYLLAR (EHTIYAT VARIANTLA) YARANDI!")

          except Exception as e:
              print(f"‚ùå KRITƒ∞K X∆èTA: {e}")
              sys.exit(1)
          EOF

          # ƒ∞ndi skripti i≈ü…ô salƒ±rƒ±q
          python generator.py

      - name: Save to GitHub
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'bot@ai.com'
          git add .
          git commit -m "New App Generated"
          git push
